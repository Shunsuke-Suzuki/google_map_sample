<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 400px;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <h3>館林ゴーヤグルメマップ</h3>
    <div id="map"></div>

    <script>
      function initMap() {
      var tatebayashi = {lat: 36.2448429, lng: 139.5419484};
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 11,
        center: tatebayashi
      });
      }
    </script>
  <!-- YOUR_API_KEYのところにAPIキーを挿入 -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4u9NN779SmqQjzPtouCTf_Kg5bTzN_AI&callback=initMap" type="text/javascript"></script>
  <!-- 読み込めない -->
  </body>
</html>
